name: Maven Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag || github.ref }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Locate JAR
      id: findjar
      run: |
        jar=$(ls target/*.jar 2>/dev/null | grep -v 'original' | head -n1 || true)
        if [ -z "$jar" ]; then
          echo "No JAR found in target/"; exit 1
        fi
        echo "path=$jar" >> $GITHUB_OUTPUT
        echo "name=$(basename "$jar")" >> $GITHUB_OUTPUT

    - name: Upload JAR to Release
      if: ${{ github.event_name == 'release' }}
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ steps.findjar.outputs.path }}
        asset_name: ${{ steps.findjar.outputs.name }}
        asset_content_type: application/java-archive
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifact (workflow artifact)
      if: ${{ github.event_name != 'release' }}
      uses: actions/upload-artifact@v4
      with:
        name: fluxcraft-jar
        path: ${{ steps.findjar.outputs.path }}
